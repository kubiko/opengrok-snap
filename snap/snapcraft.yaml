  opengrok:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok
    plugs:
      - home
      - log-observe
      - mount-observe
      - network-bind
      - process-control
      - removable-media
      - ssh-keys
      - system-observe

  config-merge:
