name: opengrok
summary: OpenGrok is a fast and usable source code search and cross reference engine
description: |
 OpenGrok is a fast and usable source code search and cross reference engine, written in Java.
 It helps you search, cross-reference and navigate your source tree. It can understand various
 program file formats and version control histories of many source code management systems.

confinement: strict
grade: stable
adopt-info: opengrok
base: core22

architectures:
  - build-on: armhf
  - build-on: arm64
  - build-on: amd64

plugs:
  source-location:
    interface: content
    target: $SNAP_COMMON/src
  data-location:
    interface: content
    target: $SNAP_COMMON/data
  src-updater:
    interface: content
    target: $SNAP/src-updater

slots:
  source-share:
    interface: content
    write:
      - $SNAP_COMMON/src
  tools:
    interface: content
    read:
      - $SNAP/usr

environment:
  JAVA_HOME:       "$SNAP/usr/lib/jvm/java-openjdk"
  CLASSPATH:       "$SNAP/lib:$SNAP/dist/lib:$SNAP/dist/share/lib:$SNAP/plugins"
  PATH:            "$SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$SNAP/usr/lib/jvm/java-openjdk/bin:$SNAP/usr/lib/jvm/java-openjdk/jre/bin:$SNAP/opengrok-tools/bin:$PATH"
  LD_LIBRARY_PATH: "${SNAP}/lib/${CRAFT_ARCH_TRIPLET}:${SNAP}/lib:${SNAP}/usr/lib:${SNAP}/usr/lib/${CRAFT_ARCH_TRIPLET}:/usr/lib/${CRAFT_ARCH_TRIPLET}"
  SNAP_SHM_PREFIX: "snap.${SNAP_INSTANCE_NAME}."
  SSH_AUTH_SOCK:   "${SNAP_DATA}/ssh-agent.socket"

layout:
  /usr/lib/git-core:
    bind: $SNAP/usr/lib/git-core
  /usr/share/git-core:
    bind: $SNAP/usr/share/git-core

apps:
  opengrok:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  config-merge:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-config-merge
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  deploy:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-deploy
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  groups:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-groups
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  index-all:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-index-all
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  indexer:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-indexer
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  java:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-java
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  mirror:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-mirror
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  projadm:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-projadm
    plugs:
      - network-bind
      - home
      - removable-media
      - ssh-keys
      - mount-observe
      - process-control
      - system-observe

  add-project:
    command-chain:
      - bin/read-settings
      - opengrok-tools/bin/activate-exec
    command: bin/command.opengrok-add-project
    plugs:
      - network-bind
      - home
      - removable-media
